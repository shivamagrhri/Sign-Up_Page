<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header>
                <h1 class="signup">Sign Up</h1>
                <p>It'll just take upto 30 seconds.</p> 
            </header>
            <main class="signup-body">
                <form action="#">
                <p>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" placeholder="Shivam Agrahari" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="shivamagr111102@gmail.com" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Atleast 8 characters" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account">
                </p>
            </form>
            </main>
            <footer class="login-footer">
                <p>Already have an account?<a href="#">Log in</a></p>
            </footer>
           
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
